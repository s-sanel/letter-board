<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Tap to Form Word</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .word {
      font-size: 60px;
    }
    .container {
      margin-bottom: 100px;
    }
    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 100px;
    }
    .letter {
      width: 150px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 100px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .letter:hover {
      background-color: #d0eaff;
    }
    #output {
      font-size: 80px;
      margin-bottom: 40px;
      color: red;
    }
    .btn {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button class="btn" id="backspaceBtn">‚Üê Remove last letter</button>
  <div class="container"><span class="word">Word: </span><span id="output"> </span></div>
  
  <div id="letters"></div>
  <button id="clearBtn" class="btn">Clear word</button>

  <script>
    const lettersContainer = document.getElementById("letters");
    const output = document.getElementById("output");
    const clearBtn = document.getElementById("clearBtn");
    let currentWord = "";

    // Create letter cards A-Z
    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const div = document.createElement("div");
      const backspaceBtn = document.getElementById("backspaceBtn");
      div.classList.add("letter");
      div.textContent = letter;
      div.addEventListener("click", () => {
        currentWord += letter;
        output.textContent = "" + currentWord;
      });
      lettersContainer.appendChild(div);
    }

    // Clear button
    clearBtn.addEventListener("click", () => {
      currentWord = "";
      output.textContent = "";
    });

       // Backspace button
    backspaceBtn.addEventListener("click", () => {
      currentWord = currentWord.slice(0, -1);
      output.textContent = "" + currentWord;
    });
  </script>

</body>
</html>
